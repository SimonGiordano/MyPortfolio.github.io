<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Arte</title>
  <style>
    body { font-family: Arial, sans-serif; background-color:#fafafa; text-align:center; margin:0; padding:20px; }
    header { background:#333; color:white; padding:15px; }
    h1 { margin:10px 0; }
    .galeria { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-top:30px; }
    .galeria img { width:250px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.2); transition:transform .3s; cursor:pointer; }
    .galeria img:hover { transform:scale(1.05); }
    .volver { display:inline-block; margin-top:20px; padding:10px 15px; background:#333; color:white; text-decoration:none; border-radius:8px; }

    .lightbox { display:none; position:fixed; inset:0; background:rgba(0,0,0,.85); z-index:1000; justify-content:center; align-items:center; }
    .lightbox img { max-width:90vw; max-height:85vh; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.5); }
    .close { position:absolute; top:20px; right:28px; font-size:40px; color:#fff; cursor:pointer; font-weight:bold; user-select:none; }
  </style>
</head>
<body>
  <header>
    <h1>Mi arte</h1>
    <p>Una selección de mis dibujos</p>
  </header>

  <div class="galeria" id="galeria"></div>

  <a class="volver" href="index.html">⬅️ Volver al inicio</a>

  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <img id="lightboxImg" src="" alt="">
  </div>

  <script>
    const imagenes = [
      "dibujo1.png",
      "dibujo2.png",
      "dibujo3.png",
      "dibujo4.png"
    ];

    const galeria = document.getElementById("galeria");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const closeBtn = document.getElementById("closeBtn");

    imagenes.forEach(nombre => {
      const img = document.createElement("img");
      img.src = "img/" + nombre;
      img.alt = "";
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
      });
      galeria.appendChild(img);
    });

    function cerrar() { lightbox.style.display = "none"; lightboxImg.src = ""; }

    closeBtn.addEventListener("click", cerrar);
    lightbox.addEventListener("click", e => { if (e.target === lightbox || e.target === closeBtn) cerrar(); });
    document.addEventListener("keydown", e => { if (e.key === "Escape") cerrar(); });
  </script>
</body>
</html>
