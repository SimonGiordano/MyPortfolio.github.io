<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Arte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
    }
    h1 {
      margin: 10px 0;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .galeria img {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }
    .galeria img:hover {
      transform: scale(1.05);
    }
    .volver {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi arte</h1>
    <p>Una selección de mis dibujos</p>
  </header>

  <div class="galeria" id="galeria"></div>

  <a class="volver" href="index.html">⬅️ Volver al inicio</a>

  <script>
    // Lista de imágenes (solo agregás acá los nombres de archivo que subís a /img/)
    const imagenes = [
      "dibujo1.png",
      "dibujo2.jpg",
      "dibujo3.png",
      "dibujo4.jpg"
    ];

    const galeria = document.getElementById("galeria");

    imagenes.forEach(img => {
      const imagen = document.createElement("img");
      imagen.src = "img/" + img;
      imagen.alt = img;
      galeria.appendChild(imagen);
    });
  </script>
</body>
</html>
