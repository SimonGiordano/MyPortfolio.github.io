<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Arte</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #bb92f0; /* Fondo lavanda */
      color: #333;
      text-align: center;
    }

    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      max-width: 1200px;
    }

    .galeria img {
      width: 250px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform .3s;
      cursor: pointer;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    .btn {
      display: inline-block;
      background: #222;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1em;
      transition: background 0.3s, transform 0.2s;
      margin: 20px auto;
    }

    .btn:hover {
      background: #444;
      transform: translateY(-2px);
    }

    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.85);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 85vh;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
    }

    .close {
      position: absolute;
      top: 20px;
      right: 28px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }

    footer {
      background: #222;
      color: #bb92f0;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }

    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Arte</h1>
    <p>Una selección de mis dibujos</p>
  </header>

  <div class="galeria" id="galeria"></div>

  <a class="btn" href="index.html">⬅️ Volver al inicio</a>

  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <img id="lightboxImg" src="" alt="">
  </div>

  <footer>
    <p>Links:</p>
    <a href="https://www.youtube.com/@SaymoonZ" target="_blank">YouTube</a> |
    <a href="mailto:simongiordano2015@gmail.com">Email</a> |
    <a href="https://gitlab.com/users/GiordanoSimon/contributed" target="_blank">GitHub</a>
  </footer>

  <script>
    const imagenes = [
      "dibujo1.png",
      "dibujo2.png",
      "dibujo3.png",
      "dibujo4.png",
      "dibujo5.png",
      "dibujo6.png"
    ];

    const galeria = document.getElementById("galeria");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");
    const closeBtn = document.getElementById("closeBtn");

    imagenes.forEach(nombre => {
      const img = document.createElement("img");
      img.src = "img/" + nombre;
      img.alt = "";
      img.addEventListener("click", () => {
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
      });
      galeria.appendChild(img);
    });

    function cerrar() {
      lightbox.style.display = "none";
      lightboxImg.src = "";
    }

    closeBtn.addEventListener("click", cerrar);
    lightbox.addEventListener("click", e => { if (e.target === lightbox || e.target === closeBtn) cerrar(); });
    document.addEventListener("keydown", e => { if (e.key === "Escape") cerrar(); });
  </script>
</body>
</html>
